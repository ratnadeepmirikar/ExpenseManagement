<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="quotation"><b>Category</b></label>
          <input
            type="text"
            class="form-control"
            id="category"
            required
            [(ngModel)]="expense.category"
            name="Category"
          />
        </div>
  
        <div class="form-group">
          <label for="address"><b>Amount</b></label>
          <input
            class="form-control"
            id="amount"
            required
            [(ngModel)]="expense.amount"
            name="Amount"
          />
        </div>
        <div class="form-group">
          <label for="companyName"><b>Comment</b></label>
          <input
            class="form-control"
            id="comment"
            required
            [(ngModel)]="expense.comment"
            name="Comment"
          />
        </div>
        <div class="form-group">
          <label for="status"><b>CreatedAt</b></label>
          <input
            class="form-control"
            id="createdAt"
            required
            [(ngModel)]="expense.createdAt"
            name="CreatedAt"
          />
        </div>
        <div class="form-group">
            <label for="status"><b>UpdatedAt</b></label>
            <input
              class="form-control"
              id="updatedAt"
              required
              [(ngModel)]="expense.updatedAt"
              name="UpdatedAt"
            />
          </div>
        
  
        <button (click)="saveExpense()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4><b>Expense was submitted successfully!</b></h4>
        <button class="btn btn-success" (click)="newExpense()">Add</button>
      </div>
    </div>
  </div>
